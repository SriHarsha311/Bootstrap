<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group col-sm-4">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3"
                                placeholder="Password">
                        </div>
                        <div class="col-sm-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn btn-secondary btn-sm ml-auto"
                            data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="reserveModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reserve Table</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2">Number of Guests</label>
                        <div class="col-10 col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="optradio"> 1&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio"> 2&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio"> 3&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio"> 4&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio"> 5&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio"> 6&nbsp;
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2 col-form-label">Section</label>
                        <div class="col-12 col-sm-4 btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                Non-smoking
                            </label>
                            <label class="btn btn-danger active">
                                <input type="radio" name="options" id="option2" autocomplete="off" checked>
                                Smoking
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2 col-form-label">Date and Time</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" id="date" name="date" placeholder="Date">
                        </div>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" id="time" name="time" placeholder="Time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-12 offset-sm-2">
                            <button type="submit" class="btn btn-secondary col-sm-2"
                                data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary col-sm-2">Reserve</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
